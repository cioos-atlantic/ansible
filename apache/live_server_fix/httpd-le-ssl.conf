<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName dev.cioosatlantic.ca
        ServerAlias dev.cioosatlantic.ca
        DocumentRoot /var/www/html

	<Location "/">
		Options None
		Require all granted
		
		## Request header rules
	       	## as per http://httpd.apache.org/docs/2.2/mod/mod_headers.html#requestheader
	        RequestHeader set X-Forwarded-Proto "https"		
		## Proxy Rules
       		#ProxyRequests Off
	        ProxyPreserveHost On
	       	ProxyPass http://127.0.0.1:8500/
	        ProxyPassReverse http://127.0.0.1:8500/
	</Location>
	<Location "/wp-admin">
		Options None
		Require all granted
	</Location>
	
	# CKAN
	<Location "/ckan">
		ProxyPreserveHost Off
	      	ProxyPass http://127.0.0.1:5000
	        ProxyPassReverse http://127.0.0.1:5000
		Header set Access-Control-Allow-Origin "*"
	</Location>
	
	# pycsw
	<Location "/ckan/csw">
	        ProxyPass http://127.0.0.1:8000/pycsw/csw.js
		ProxyPassReverse http://127.0.0.1:8000/pycsw/csw.js
	</Location>
	
	<Location "/erddap">
		Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
		ProxyPreserveHost Off
	        ProxyPass http://127.0.0.1:8080/erddap
		ProxyPassReverse http://127.0.0.1:8080/erddap
	</Location>	

	# Asset Map
	<Location "/assetmap/asset">
		ProxyPreserveHost Off
	      	ProxyPass http://127.0.0.1:8009/asset
	        ProxyPassReverse http://127.0.0.1:8009/asset
	</Location>

	# goaccess log viewer
	#<Location "/goaccess">
	#	ProxyPreserveHost Off
	#      	ProxyPass http://127.0.0.1:9999/goaccess
	#        ProxyPassReverse http://127.0.0.1:9999/goaccess
	#	AuthType Basic
	#        AuthName "Restricted Content"
	#        AuthUserFile /etc/httpd/.htpasswd
	#	Require valid-user
	#</Location>


Include /etc/letsencrypt/options-ssl-apache.conf
ServerAlias www.cioosatlantic.ca
SSLCertificateFile /etc/letsencrypt/live/cioosatlantic.ca/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/cioosatlantic.ca/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/cioosatlantic.ca/chain.pem
</VirtualHost>
</IfModule>
