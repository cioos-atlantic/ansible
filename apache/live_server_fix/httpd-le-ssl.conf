<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName test.cioosatlantic.ca
    ServerAlias test.cioosatlantic.ca
    DocumentRoot /var/www/html

    <Location "/">
        Options None
        Require all granted

        ## Request header rules
        ## as per http://httpd.apache.org/docs/2.2/mod/mod_headers.html#requestheader
        RequestHeader set X-Forwarded-Proto "https"
        ## Proxy Rules
        #ProxyRequests Off
        ProxyPreserveHost On
        ProxyPass http://127.0.0.1:8500/
        ProxyPassReverse http://127.0.0.1:8500/
    </Location>
    <Location "/wp-admin">
        Options None
        Require all granted
    </Location>

    # CKAN
    <Location "/ckan">
        ProxyPreserveHost Off
        ProxyPass http://127.0.0.1:5000
        ProxyPassReverse http://127.0.0.1:5000
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/httpd/.htpasswd
        Require valid-user
    </Location>

    # pycsw
    <Location "/ckan/csw">
        ProxyPass http://127.0.0.1:8000/pycsw/csw.js
        ProxyPassReverse http://127.0.0.1:8000/pycsw/csw.js
    </Location>
	
    <Location "/erddap">
        Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
        ProxyPreserveHost Off
        ProxyPass http://127.0.0.1:8080/erddap
        ProxyPassReverse http://127.0.0.1:8080/erddap
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/httpd/.htpasswd
        Require valid-user
    </Location>

    # Asset Map
    <Location "/assetmap/asset">
        ProxyPreserveHost Off
        ProxyPass http://127.0.0.1:8009/asset
        ProxyPassReverse http://127.0.0.1:8009/asset
    </Location>

    # Debug Asset Map
    <Location "/debugmap/asset">
        ProxyPreserveHost Off
        ProxyPass http://127.0.0.1:8008/asset
        ProxyPassReverse http://127.0.0.1:8008/asset
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/httpd/.htpasswd
        Require valid-user
    </Location>

    # metadata WAF is mounted as a folder in the WordPress container, this provides https by default.
    # https://127.0.0.1/metadata/
    # Uses an .htaccess file to enable directory functionality.
    # The WordPress container Apache is serving the directory contents.

SSLCertificateFile /etc/letsencrypt/live/test.cioosatlantic.ca/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/test.cioosatlantic.ca/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/test.cioosatlantic.ca/chain.pem
</VirtualHost>
</IfModule>
